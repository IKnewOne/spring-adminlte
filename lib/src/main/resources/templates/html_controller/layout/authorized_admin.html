<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title th:text="${pageTitle}"></title>
    <link rel="stylesheet" href="/css/adminlte.min.css">
    <link rel="stylesheet" href="/css/adminlte.min.css">
    <link rel="stylesheet" href="/css/select2.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .select2-selection__rendered {
            line-height: 26px !important;
        }
        .select2-container .select2-selection--single {
            height: 35px !important;
        }
        .select2-selection__arrow {
            height: 34px !important;
        }
    </style>
</head>
<body class="hold-transition">
<div class="wrapper">

<div id="toastsContainerTopRight" class="toasts-top-right fixed" th:if="${successFlashMessage} != null or ${errorFlashMessage} != null">
    <div class="toast bg-success fade show" role="alert" aria-live="assertive" aria-atomic="true" th:if="${successFlashMessage} != null">
        <div class="toast-header"><strong class="mr-auto">Success</strong>
            <button data-dismiss="toast" type="button" class="ml-2 mb-1 close" aria-label="Close"><span aria-hidden="true">×</span></button>
        </div>
        <div class="toast-body" th:text="${successFlashMessage}"></div>
    </div>
    <div class="toast bg-danger fade show" role="alert" aria-live="assertive" aria-atomic="true" th:if="${errorFlashMessage} != null">
        <div class="toast-header"><strong class="mr-auto">Error</strong>
            <button data-dismiss="toast" type="button" class="ml-2 mb-1 close" aria-label="Close"><span aria-hidden="true">×</span></button>
        </div>
        <div class="toast-body" th:text="${errorFlashMessage}"></div>
    </div>
</div>

<nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
        </li>
<!--        <li class="nav-item d-none d-sm-inline-block">-->
<!--            <a href="#" class="nav-link">Home</a>-->
<!--        </li>-->
<!--        <li class="nav-item d-none d-sm-inline-block">-->
<!--            <a href="#" class="nav-link">Contact</a>-->
<!--        </li>-->
    </ul>
</nav>

<aside class="main-sidebar sidebar-dark-primary elevation-4">
    <a href="/" class="brand-link" th:text="${projectName}"></a>
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="info">
            <span class="d-block text-muted">Admin Panel</span>
        </div>
    </div>

    <div th:utext="${navigationMenu}"></div>

</aside>
<div class="content-wrapper">
    <section class="content">
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0" th:text="${pageTitle}"></h1>
                    </div>
<!--                        <div class="col-sm-6">-->
<!--                            <ol class="breadcrumb float-sm-right">-->
<!--                                <li class="breadcrumb-item"><a href="#">Home</a></li>-->
<!--                                <li class="breadcrumb-item active">Dashboard v2</li>-->
<!--                            </ol>-->
<!--                        </div>-->
                </div>
            </div>
        </div>
        <div class="container-fluid" th:utext="${content}"></div>
    </section>
</div>
</div>

<script type="text/javascript" src="/js/jquery.min.js"></script>
<script type="text/javascript" src="/js/adminlte.min.js"></script>
<script src="https://kit.fontawesome.com/a7ef72f142.js" crossorigin="anonymous"></script>
<script type="text/javascript" src="/js/select2.full.min.js"></script>

<script>
    $(function () {
        // Initialize Select2 Elements
        $('.select2').select2()
    })
</script>

</body>
</html>
