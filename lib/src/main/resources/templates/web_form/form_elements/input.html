<div>
    <label th:if="${label != null}" th:for="${name}" th:text="${label}"></label>
    <input class="form-control" th:classappend="${#lists.size(validationErrors) > 0 ? 'is-invalid' : ''}" th:id=${name} th:type=${type} th:name="${name}" th:value="${value}" th:required="${required}" th:visible="${visible}" />
    <th:block th:each="validationError : ${validationErrors}">
        <span class="block error invalid-feedback" th:text="${validationError}"></span>
    </th:block>
</div>
