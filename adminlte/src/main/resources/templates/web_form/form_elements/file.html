<div class="form-group">
    <label th:if="${label != null}" th:text="${label}"></label>
    <p>
        Upload file:
        <input type="file" th:name="${name}" th:accept="${accept}" th:multiple="${multiple}" />
    </p>
    <th:block th:each="validationError : ${validationErrors}">
        <span class="block error invalid-feedback" th:text="${validationError}"></span>
    </th:block>
</div>
